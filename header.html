<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bakery Website</title>
    <link rel="stylesheet" href="assets/css/header.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <header class="header">
        <div class="header-left">
            <div class="logo">
                <img src="https://ginwnn04.github.io/Website-Manager-Cake/assets/img/logo_black.png" alt="Bakery Logo">
            </div>
            <div class="hotline">
                <span>19002660</span>
                <p>Hotline đặt hàng</p>
            </div>
        </div>
        <div class="header-center">
            <nav class="navbar">
                <a href="#">Trang chủ</a>
                <a href="#">Gallery</a>
                <a href="#">Giới thiệu</a>
                <a href="#">Tin tức & Khuyến mãi</a>
                <a href="#">Liên hệ</a>
            </nav>
        </div>
        <div class="header-right">
            <button class="login-btn" onclick="openForm('loginForm')">Đăng nhập</button>
            <button class="cart-btn">
                <i class="fas fa-shopping-cart"></i> Giỏ hàng
            </button>
        </div>
    </header>

    <div class="banner">
        <div class="banner-slide">
            <img src="https://thienthanhbakery.com/uploads/source//slider/banner2.png" alt="Quảng cáo 1" class="fade">
            <img src="https://banhsinhnhathanoi.com/wp-content/uploads/2024/04/banner-banh-sinh-nhat.jpg" alt="Quảng cáo 2" class="fade">
            <img src="https://ginwnn04.github.io/Website-Manager-Cake/assets/img/bannerWeb.png" alt="Quảng cáo 3" class="fade">
        </div>
        <div class="banner-controls">
            <button class="prev" onclick="prevSlide()">&#10094;</button>
            <button class="next" onclick="nextSlide()">&#10095;</button>
        </div>
        <div class="dots">
            <span class="dot active" onclick="showSlide(0)"></span>
            <span class="dot" onclick="showSlide(1)"></span>
            <span class="dot" onclick="showSlide(2)"></span>
        </div>
    </div>

    <div class="container">
        <div class="content"></div>
    </div>

    <!--Form đăng nhập-->
    <div class="form-popup" id="loginForm">
        <form class="form-container">
            <span class="close-btn" onclick="closeForm('loginForm')">&times;</span>
            <h2>Đăng nhập</h2>
            <label for="login-username">Số điện thoại hoặc Gmail:</label>
            <input type="text" id="login-username" placeholder="Nhập số điện thoại hoặc Gmail" required>
            <label for="login-password">Mật khẩu:</label>
            <input type="password" id="login-password" placeholder="Nhập mật khẩu" required>
            <a href="#" onclick="openForm('forgotPasswordForm')">Quên mật khẩu?</a>
            <button type="submit" class="btn">Đăng nhập</button>
            <p>Bạn chưa có tài khoản? <a href="#" onclick="openForm('signupForm')">Đăng ký</a></p>
        </form>
    </div>

    <!-- Form đăng ký -->
    <div class="form-popup" id="signupForm">
        <form class="form-container">
            <span class="close-btn" onclick="closeForm('signupForm')">&times;</span>
            <h2>Đăng ký</h2>
            <label for="signup-phone">Số điện thoại:</label>
            <input type="text" id="signup-phone" placeholder="Nhập số điện thoại" required>
            <label for="signup-email">Gmail:</label>
            <input type="email" id="signup-email" placeholder="Nhập Gmail" required>
            <label for="signup-password">Mật khẩu:</label>
            <input type="password" id="signup-password" placeholder="Nhập mật khẩu" required>
            <label for="signup-confirm-password">Nhập lại mật khẩu:</label>
            <input type="password" id="signup-confirm-password" placeholder="Nhập lại mật khẩu" required>
            <button type="submit" class="btn">Đăng ký</button>
            <p>Đã có tài khoản? <a href="#" onclick="openForm('loginForm')">Đăng nhập</a></p>
        </form>
    </div>

    <!-- Form quên mật khẩu -->
    <div class="form-popup" id="forgotPasswordForm">
        <form class="form-container">
            <span class="close-btn" onclick="closeForm('forgotPasswordForm')">&times;</span>
            <h2>Quên mật khẩu</h2>
            <label for="forgot-username">Số điện thoại hoặc Gmail:</label>
            <input type="text" id="forgot-username" placeholder="Nhập số điện thoại hoặc Gmail" required>
            <button type="submit" class="btn">Xác thực tài khoản</button>
        </form>
    </div>

    <script>
        function openForm(formId) {
            document.getElementById("loginForm").style.display = "none";
            document.getElementById("signupForm").style.display = "none";
            document.getElementById("forgotPasswordForm").style.display = "none";
            document.getElementById(formId).style.display = "block";
        }

        function closeForm(formId) {
            document.getElementById(formId).style.display = "none";
        }

        let currentIndex = 0;
        const slides = document.querySelectorAll('.banner-slide img');
        const dots = document.querySelectorAll('.dot');

        function showSlide(index) {
            const prevIndex = currentIndex;
            currentIndex = (index + slides.length) % slides.length;

            slides.forEach((slide, i) => {
                slide.classList.remove('visible', 'flip-in', 'flip-out');
                if (i === currentIndex) {
                    slide.classList.add('visible', 'flip-in');
                }
                if (i === prevIndex) {
                    slide.classList.add('flip-out');
                }
            });

            dots.forEach((dot, i) => {
                dot.classList.remove('active');
                if (i === currentIndex) {
                    dot.classList.add('active');
                }
            });
        }

        function nextSlide() {
            showSlide(currentIndex + 1);
        }

        function prevSlide() {
            showSlide(currentIndex - 1);
        }

        showSlide(currentIndex);
        setInterval(nextSlide, 3000);

        window.onload = function() {
            document.getElementById("loginForm").style.display = "none";
            document.getElementById("signupForm").style.display = "none";
            document.getElementById("forgotPasswordForm").style.display = "none";
        };
    </script>
</body>
</html>
