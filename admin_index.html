<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Icon -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/admin_style.css">
    <title>AdminHub</title>
</head>
<body>
    <!-- SIDEBAR -->
    <section id="sidebar">
        <a href="#" class="brand">
            <i class='bx bx-wink-smile' ></i>
            <span class="text">Adminify</span>
        </a>
        <div>
            <img class="avatar"src="https://detuoivinhloc.net/wp-content/uploads/2024/05/anh-doremon.jpg" alt="hình avatar">
        </div>
        <ul class="side-menu top">
            <li class="active">
                <a href="#">
                    <i class='bx bxs-dashboard'></i>
                    <span class="text">Dashboard</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-cheese'></i>
                    <span class="text">Sản phẩm</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-message-dots'></i>
                    <span class="text">Tư vấn khách hàng</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bxs-user-account' ></i>
                    <span class="text">Tài khoản người dùng</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-group' ></i>
                    <span class="text">Nhân viên</span>
                </a>
            </li>
        </ul>
        <ul class="side-menu">
            <li>
                <a href="#">
                    <i class='bx bx-cog' ></i>
                    <span class="text">Cài đặt</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-log-out' ></i>
                    <span class="text1">Đăng xuất</span>
                </a>
            </li>
            
        </ul>
    </section>
    <!-- SIDEBAR -->

    <!-- CONTENT -->
     <section id="content">
        <nav>
            <i class='bx bx-menu'></i>
            <form action="#">
                <div class="form-input" >
                    <input type="seach" placeholder="Seach...">
                    <button type="submit" class="seach-btm"><i class='bx bx-search-alt'></i></button>
                </div>
            </form>
            <div class="item">
                <a href="#" >
                    <i class='bx bx-list-ul'></i>
                </a>
                <a href="#">
                    <i class='bx bxs-cart'></i>
                </a>
                <a href="#" class="notification">
                    <i class='bx bx-bell bx-tada' ></i>
                    <span class="num">4</span>
                </a>
                <a href="#">
                    <i class='bx bxs-hdd' ></i>
                </a>
            </div>
        </nav>
     </section>

    <script src="admin_script.js"> </script>
</body>
</html>
