<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông Tin Cá Nhân</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/profile.css">
</head>

<body>
    <div class="sidebar">
        <div class="user-icon">
            <i class="fa-solid fa-user"></i> <!-- Icon user -->
        </div>
        <div class="menu">
            <button class="menu-btn active" data-tab="personal-info">Thông Tin Cá Nhân</button>
            <button class="menu-btn" data-tab="purchase-history">Lịch Sử Mua Hàng</button>
        </div>
        <button class="return-home-btn">Quay về Trang Chính</button>
    </div>
    <div class="content">
        <!-- Thông Tin Cá Nhân -->
        <section id="personal-info" class="active">
            <h2>Thông Tin Cá Nhân</h2>
            <button class="edit-btn" id="edit-btn">Sửa</button>
            <form id="info-form">
                <label><strong>Tên tài khoản:</strong></label>
                <input type="text" id="user-email" value="nguyenvana@gmail.com" disabled>

                <label><strong>Họ và tên:</strong></label>
                <input type="text" id="user-name" value="Nguyen Van A" disabled>
            
                <label><strong>Số điện thoại:</strong></label>
                <input type="text" id="user-phone" value="0123456789" disabled>
            
                <label><strong>Mật khẩu:</strong></label>
                <div class="password-container">
                    <input type="password" id="user-password" value="" disabled placeholder="Nhập mật khẩu mới">
                    <i class="fa-solid fa-eye" id="toggle-password"></i> <!-- Icon con mắt -->
                </div>
            
                <label><strong>Địa chỉ:</strong></label>
                <input type="text" id="address-summary" value="" disabled style="margin-bottom: 10px;" />
                <div id="address-fields" style="display: none; gap: 10px;">
                    <select id="province" disabled>
                        <option value="">Chọn Tỉnh/Thành</option>
                    </select>
                    <select id="district" disabled>
                        <option value="">Chọn Quận/Huyện</option>
                    </select>
                    <select id="ward" disabled>
                        <option value="">Chọn Phường/Xã</option>
                    </select>
                    <input type="text" id="street" placeholder="Tên đường/Số nhà" disabled style="flex: 1;" />
                </div>
            </form>            
        </section>

        <!-- Lịch Sử Mua Hàng -->
        <section id="purchase-history">
            <h2>Lịch Sử Mua Hàng</h2>
            <!-- <ul id="purchase-list">
                <li>
                    <span>Mã đơn hàng</span>
                    <span>Tổng tiền</span>
                    <span>Ngày đặt</span>
                    <span>Trạng thái</span>
                </li>
                <li>
                    <span>Mã đơn hàng</span>
                    <span>Tổng tiền</span>
                    <span>Ngày đặt</span>
                    <span>Trạng thái</span>
                </li>
            </ul> -->
            <table id="purchase-list">
                <thead>
                    <tr>
                        <th>Mã đơn hàng</th>
                        <th>Tổng tiền</th>
                        <th>Ngày đặt</th>
                        <th>Trạng thái</th>
                    </tr>

                </thead>
                <tbody>
                    <tr>
                        <td>HD-1</td>
                        <td>100.000đ</td>
                        <td>19/11/2024</td>
                        <td>Chưa xử lí</td>
                    </tr>
                </tbody>
            </table>
            <div class="group-btn">
            </div>
        </section>
    </div>
    <script src="profile.js"></script>
</body>

</html>
